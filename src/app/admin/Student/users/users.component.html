<div class="container">
    <div class="card">
        <div class="card-body">
            <div style="margin-right:4%;margin-left: 4%;align-content: center">
<div *ngIf="useradd">
  <app-userlist></app-userlist>
</div>
<div  *ngIf="userlist">
<button style="margin-bottom:1%" class="btn btn-primary" (click)="add_newUser()" >Add New User</button>
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Student name</th>
        <td scope="col">Email</td>
        <td scope="col">Username</td>
        <td scope="col">Delete</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of UsersList | paginate: { itemsPerPage: 10, currentPage: p }" [ngClass]="{ invisible: user.username==currentuser}">
        <td>{{user.first_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
       <td> <button class="btn btn-primary" [ngClass]="{ invisible: user.username==currentuser}" (click)="Delete(user.id,template)" > Delete</button></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

  </div>
  </div>
  </div>
<!-- Modal -->
<br><br>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to Delet ?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
</div>
