<div class="container">
    <div class="card">
        <div class="card-body">
            <div style="margin-right:4%;margin-left: 4%;align-content: center">
          <app-new-answers></app-new-answers>
          <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Posted On</th>
                <td scope="col">Delete</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let answer of answerlist | paginate: { itemsPerPage: 10, currentPage: p }">
                
                <td>{{answer.title}}</td>
                <td>{{answer.desciption}}</td>
                <td>{{answer.posted_on}}</td>
              <td> <button class="btn btn-primary" (click)="delet(answer.id,template)">Delete</button></td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>

          </div>
        </div>
      </div>
<!-- Modal -->
<br><br>
<ng-template #template>
<div class="modal-body text-center">
  <p>Do you want to Delete ?</p>
  <button type="button" class="btn btn-defaul" (click)="confirm()" >Yes</button>
  <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
</div>
</ng-template>
</div>
