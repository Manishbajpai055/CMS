<button style="margin-bottom:1%" class="btn btn-primary" (click)="goBack()">Go Back</button>
<div class="footerlable">Add new Answers</div>
<div class="container">
                <input  type="text" placeholder="Enter Title" [(ngModel)]="title" id="">
                <input  type="text"  placeholder="Enter description" [(ngModel)]="description" id="">
                <input  type="input" class="btn btn-success" type="file" (change)="onFileUpload($event)">
                <button  type="submit" class="btn btn-success" (click)="upload()">Upload</button>
                <div  *ngIf="error"> <p class="text-warning .bg-warning" >{{error}}</p></div>
                <label> Uploade Pictures for updating carousel</label>

    </div>
