<app-newnotes></app-newnotes>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Posted On</th>
      <td scope="col">Delete</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let notes of noteslist | paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{notes.title}}</td>
      <td>{{notes.desciption}}</td>
      <td>{{notes.posted_on}}</td>
     <td> <button class="btn btn-primary" (click)="delet(notes.id,template)">Delete</button></td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<!-- Modal -->
<br><br>
<ng-template #template>
<div class="modal-body text-center">
  <p>Do you want to Delet ?</p>
  <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
  <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
</div>
</ng-template>
