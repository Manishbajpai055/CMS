
<div class="footerlable">Header Deatails</div>
<div class="header-footer">
    <div class="container">
        <form [formGroup]="headerfooter" #f (ngSubmit)="onSubmit()">
                <div class="form-group">
                        <label>Contact </label>
                        <input type="text" formControlName="contact"   class="form-control" required minlength="10" maxlength="10" [ngClass]="{ 'is-invalid': formSubmitted && f.contact.errors }" />
                        <div *ngIf="formSubmitted && f.contact.errors" class="invalid-feedback">
                            <div *ngIf="f.contact.errors.required">Email is required</div>
                        </div>
                    </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email"   class="form-control" required  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Facebook</label>
                <input type="text" formControlName="facebook" class="form-control" required  [ngClass]="{ 'is-invalid': submitted && f.facebook.errors }" />
                <div *ngIf="submitted && f.facebook.errors" class="invalid-feedback">
                    <div *ngIf="f.facebook.errors.required">Field is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Twitter</label>
                <input type="text" formControlName="twitter" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.twitter.errors }" />
                <div *ngIf="submitted && f.twitter.errors" class="invalid-feedback">
                    <div *ngIf="f.twitter.errors.required">Fiels is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>Instagram</label>
                <input type="text" formControlName="instagram" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.instagram.errors }" />
                <div *ngIf="submitted && f.instagram.errors" class="invalid-feedback">
                    <div *ngIf="f.instagram.errors.required">Field is required</div>
                </div>
            </div>

            <!-- Heder Info end-->

            <!-- CONTCT US START-->
            <div class="form-group">
                <label>Street</label>
                <input type="text" formControlName="street" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />
                <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
                    <div *ngIf="f.street.errors.required">Street is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" formControlName="city" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">City is required</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>State</label>
                <input type="text" formControlName="state" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
                <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                    <div *ngIf="f.state.errors.required">state is required</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" formControlName="pincode" class="form-control" required minlength="6" maxlength="6" [ngClass]="{ 'is-invalid': submitted && f.pincode.errors }" />
                <div *ngIf="submitted && f.pincode.errors" class="invalid-feedback">
                    <div *ngIf="f.pincode.errors.required">pincode is required</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Country</label>
                <input type="text" formControlName="country" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
                <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                    <div *ngIf="f.country.errors.required">Country is required</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Footer details </label>
                <input type="text" formControlName="organizationname" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.organizationname.errors }" />
                <div *ngIf="submitted && f.organizationname.errors" class="invalid-feedback">
                    <div *ngIf="f.organizationname.errors.required">organizationname is required</div>
                </div>
            </div>
            
            <button type="submit">Submit</button>
            <!-- CONTCT US END-->
        </form>
    </div>
</div>
