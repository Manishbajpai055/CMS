<button style="margin-bottom:1%" class="btn btn-primary" (click)="add_newPost()" >Add New Post</button>
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <td scope="col">Edit</td>
        <td scope="col">Delete</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of bloglist">
        <th scope="row">{{blog.id}}</th>
        <td>{{blog.title}}</td>
        <td class="btn btn-primary-modal" (click)="Edit(blog.id)">Edit</td>
        <td class="btn btn-primary-modal" (click)="Delete(blog.id)" > Delete</td>
      </tr>
    </tbody>
  </table>
