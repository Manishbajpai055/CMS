<form [formGroup]="NewPost" (ngSubmit)="onSubmit()">

      Title Of The Page
      <input type="text" formControlName="title">
    </label>
  
    <label>
      Page Body
      <!-- <angular-editor formControlName="body" [config]="editorConfig"></angular-editor>-->
    <!-- -->  <app-ngx-editor formControlName="body" [placeholder]="'Enter text here...'" [spellcheck]="true"></app-ngx-editor>

      </label>
    <label>
      Keywords On this Page For SEO
      <input type="text" formControlName="Keywords">
    </label>
    <input type="submit">
  
  </form>
