<div id="editor"></div>
<button class="btn btn-primary" (click)="goback()">Go back To list</button>

  <form [formGroup]="NewPost" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Content</label>
            <div id="editor" formControlName="content" [ngxSummernote]="config"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }" ></div>
            <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
                <div *ngIf="f.content.errors.required">Content is required</div>
            </div>
        </div>
        <div  *ngIf="loading" class="spinner-border text-dark"></div>

        <div *ngIf="loading!=true" class="form-group">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
