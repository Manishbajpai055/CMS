<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jodit/3.1.39/jodit.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jodit/3.1.39/jodit.min.js"></script>
<div id="editor"></div>
<script>var editor = new Jodit('#editor');</script>

<button class="btn btn-primary-modal" (click)="goback()">Go back To list</button>
<form [formGroup]="NewPost" (ngSubmit)="onSubmit()">  
  <label>
    Title Of The Page
    <input type="text" formControlName="title">
  </label>

  <label>
    Page Body
    <br>
<br>
<!-- or use with formControl -->
 <quill-editor formControlName="body"></quill-editor>
     </label>
  <label>
    Keywords On this Page For SEO
    <input type="text" formControlName="Keywords">
  </label>
  <input class="btn btn-primary-modal" type="submit" value="Save" name="Save">

</form>
<!-- use with ngModel -->
