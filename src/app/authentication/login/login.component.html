<div class="loginwindow">

<div class="container">
    
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
        <div class="form-group">
            <span class="icon"><i class="fa fa-user"> </i> &nbsp; </span>
            <label>Username </label>
            <input class="form-control" placeholder="Username" formControlName="username" type="text">
        </div>
        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert alert-danger">
            <div *ngIf="loginForm.controls['username'].errors.required">
              Username is required.
            </div>
        </div>
         <div class="form-group">
            <span class="icon"><i class="fa fa-lock"> </i> &nbsp; </span>
            <label>Password</label>
            <input class="form-control" placeholder="Password" formControlName="password" type="text">
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors.required">
              Password is required.
            </div>
        </div>
        <p class="alert alert-danger" *ngIf="errorMassage">{{errorMassage}}</p>
        <button type="submit"
            [disabled]="loginForm.pristine || loginForm.invalid" class="btn btn-success">
            Login
        </button>
  </form>
  </div>
  <br />
</div>
