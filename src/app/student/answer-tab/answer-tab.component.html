<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <td scope="col">View</td>
        <td scope="col">Download</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let qustion of qustionList | paginate: { itemsPerPage: 10, currentPage: p }">
        <th scope="row">{{qustion.id}}</th>
        <td>{{qustion.name}}</td>
       <td><button class="btn btn-primary" (click)="Edit(qustion.id)">View</button></td>  
       <td> <button class="btn btn-primary" (click)="delet(qustion.id,template)" >Download</button></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

<!-- Modal -->
<br><br>
<pre class="card card-block card-header">{{message}}</pre>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to Delet ?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
