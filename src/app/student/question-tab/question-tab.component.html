<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Posted on</th>
      <td scope="col">View</td>
      <td scope="col">Download</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let question of qustionList | paginate: { itemsPerPage: 10, currentPage: p }">
      <th scope="row"></th>
      <td>{{question.title}}</td>
      <td>{{question.desciption}}</td>
      <td>{{question.posted_on}}</td>
     <td><button class="btn btn-primary" (click)="viewQues(question.qustion)" >View</button></td>  
     <td> <button class="btn btn-primary" >Downoad</button></td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
