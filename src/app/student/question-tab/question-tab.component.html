<h4>Letest Qustions</h4>
<div  *ngIf="loading"> Downloading Your FIle Please Wait
    <div class="col-sm-4">
        <div class="mb-2">
          <progressbar [value]="progress">{{progress}}%</progressbar>
        </div>
      </div>
  <div  class="spinner-border text-dark"></div>
  </div>
  <p *ngIf="errormessege">{{errormessege}}</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Posted on</th>
      <td scope="col">View</td>
      <td scope="col">Download</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let question of qustionList | paginate: { itemsPerPage: 10, currentPage: p }">
      <th scope="row"></th>
      <td>{{question.title}}</td>
      <td>{{question.desciption}}</td>
      <td>{{question.posted_on}}</td>
      <button type="button" class="btn btn-primary" (click)="openModal(template)">View</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <ngx-extended-pdf-viewer src="https://docs.google.com/viewerng/viewer?url=http://shardaias.herokuapp.com/media/public/files/Answers/2019/05/14/BACHELOR-OF-COMP.-APPLICATION-B.C.A._ohn7htje9d19e82ffbb_VBeoQHk.pdf" height="75vh" delayFirstView="250" useBrowserLocale="true"></ngx-extended-pdf-viewer> 
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>

     <td> <button class="btn btn-primary" (click)="download(question.qustion,question.title)"  >Downoad</button></td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
