<!--*ngFor="let slide of sliderArray" [ngClass]="{ active: 1===slide.id}"-->

<!--Carousel Wrapper-->
<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li *ngFor="let slide of sliderArray" [ngClass]="{ active: 1===slide.id}"   data-target="#carousel-example-2" data-slide-to="1" class=""></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div *ngFor="let slide of sliderArray" [ngClass]="{ active: 1===slide.id}" class="carousel-item ">
        <div class="view">
          <img class="d-block w-100" src="{{slide.img}}" alt="First slide">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">{{slide.title}},</h3>
          <p>{{slide.description}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
       
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
