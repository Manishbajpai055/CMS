<div class="row">
    <div *ngFor="let blog of bloglist" class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a (click)="ViewDetail(blog.id)" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
   </div>
</div>
