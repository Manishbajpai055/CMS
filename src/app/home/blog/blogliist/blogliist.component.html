<div class="row">
    <div *ngFor="let blog of bloglist | paginate: { itemsPerPage: 10, currentPage: p }" class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title "> <strong>{{blog.title}}</strong></h5>
          <app-blogsummery [content]="blog.content"></app-blogsummery>
           <a (click)="ViewDetail(blog.slug)" class="btn btn-primary">Read</a>
        </div>
      </div>
   </div>
   <pagination-controls autoHide="true"  responsive="true"  (pageChange)="p = $event"></pagination-controls>
</div>
